<div class="page_wrapper wdth100">
    <div class="chat_top wdth100">

                    </span> -->
                    <div id="local">

                </div>
            </div>

        </div>
        <div class="chat_wrapper">
            <div class="chat_header">
                <a class="back_icn">
                    <i class="fa fa-angle-right" aria-hidden="true"></i>
                </a>

                <div class="list_icn">
                    <a> <i class="fa fa-users" aria-hidden="true"></i>3</a>
                    <a> <i class="fa fa-comments" aria-hidden="true"></i></a>
                </div>


            </div>
            <div class="chat_body_wrap wdth100">

                    <div id="messageSection"  class="wdth100">

                            </a>

                        <div class="pos_rel">

                </div>
            </div>

                            <li><a (click)="unmuteVideo()"><img src="assets/images/chat/no-video.png" alt=""></a></li>
                            <li><a (click)="muteAudio()"><img src="assets/images/chat/mic.png" alt=""></a></li>
                            <li><a (click)="unmuteAudio()"><img src="assets/images/chat/mic.png" alt=""></a></li>
                        </ul>
                    </li>

        </div>
